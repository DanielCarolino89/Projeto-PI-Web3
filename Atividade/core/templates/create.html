<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CriarAtividade</title>
    <style>
        footer {
            width: 2050px;
        }

        .table {
            width: 2200px;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        label {
            font-size: x-large;
        }

        .container {
            background-color: lightblue;
            width: 1000px;
            padding: 50px;
            margin-top: 50px;
        }

        .table {
            width: 2000px;
        }
    </style>
</head>

<body>
    <center>
        <div class="table-responsive"><br>
            <h2>
                <table class="table table-striped" style="border:solid lightblue;">
                    <tr>
                        <th colspan="" style="text-align: center;padding:20px"><b>Voltar aos registros: <a
                                    href="{% url 'index' %}" class="btn btn-primary btn-lg"><b>VOLTAR</b></a>
                        </th>
                    </tr>
                </table>
            </h2>
    </center>
    </div>

    <div class="container table-responsive" style="border:solid blue;">
        <h1><b> Cadastro de tarefas </b></h1>
        <form action="{% url 'cadastrar' %}" method="POST"> {% csrf_token %}

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Título da tarefa:</b></label>
                <input type="text" name="titulo" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Data do evento:</b></label>
                <input type="date" name="data" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Local:</b></label>
                <input type="text" name="local" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Descrição da tarefa:</b></label>

                <textarea name="tarefa" id="tarefa" cols="109" rows="5"></textarea>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg" type="submit"><b>Cadastrar</b></button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <br>
    <center>
        <footer id="footer" class="bg-light">
            <div style="text-align:center;border:solid lightblue;padding:20px">
                <h3><b>Projeto Interdiciplinar - Fatec Araras - ®Daniel Carolino - 3º Semestre 2023</b></h3>
            </div>
        </footer>
    </center>
    </div>

</body>


</html>
